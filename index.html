<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CESW Hub</title>
  <link rel="stylesheet" href="/style.css" />
  <script defer src="/main.js"></script>
</head>
<body>
  <div id="login-container">
    <h1>CESW Hub</h1>
    <form id="login-form">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Sign In</button>
    </form>
  </div>

  <div id="chat-container" style="display:none;">
    <div id="chat-header">
      <h2 id="chat-title"></h2>
      <button id="logout-btn">Logout</button>
    </div>
    <div id="channel-selector">
      <button data-channel="everyone" class="active">Everyone</button>
      <button data-channel="admin">Admins</button>
    </div>
    <div id="messages"></div>
    <div id="shared-files">
      <h3>Shared Files</h3>
      <ul id="files-list"></ul>
    </div>
    <div id="message-input">
      <textarea id="message-text" rows="2" placeholder="Type a message..."></textarea>
      <button id="send-btn">Send</button>
      <input type="file" id="file-input" style="display:none;" />
      <button id="upload-btn" style="display:none;">Upload File</button>
    </div>
  </div>
</body>
</html>
